<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .image-section {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2/3 for the featured image, 1/3 for the smaller images */
            grid-template-rows: 1fr; /* Single row for the layout */
            height: 100vh; /* Full viewport height */
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .featured-image {
            grid-column: 1 / 2; /* Featured image takes the first column */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-images {
            grid-column: 2 / 3; /* Smaller images go into the second column */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .side-images div {
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="image-section">
        <!-- Featured Image -->
        <div class="featured-image">
            <img src="featured-image.jpg" alt="Featured Album">
        </div>

        <!-- 4 Smaller Images -->
        <div class="side-images">
            <div><img src="image1.jpg" alt="Album Cover 1"></div>
            <div><img src="image2.jpg" alt="Album Cover 2"></div>
            <div><img src="image3.jpg" alt="Album Cover 3"></div>
            <div><img src="image4.jpg" alt="Album Cover 4"></div>
        </div>
    </div>

</body>
</html>
